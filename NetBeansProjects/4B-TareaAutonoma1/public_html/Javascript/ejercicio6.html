<!DOCTYPE html>
<!--
Haz un programa que escriba todos los múltiplos de 23 inferiores a 1000 y por  ́ultimo
nos de la suma de todos ellos.
-->
<html>
    <head>
        <title>Ejercicio 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>

            function multiplos() {
                var suma=0;
                for (var i = 23; i <= 1000; i = i + 23) {
                    document.getElementById("num").value += i + "\n";
                    suma+=i;
                }
                alert("Suma de multiplos: "+suma);
            }


        </script>
    </head>
    <body>
        <div class="container">
            <textarea id="num" name="multiplos" rows="20" cols="50" ></textarea>
        </div>
        <div>
            <input type="button" value="Generar multiplos" onclick="multiplos()" >
        </div>
    </body>
</html>

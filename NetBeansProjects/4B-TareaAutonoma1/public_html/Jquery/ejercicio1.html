<!DOCTYPE html>
<!--
Escribe un programa que contenga un formulario con cinco botones. Cada uno de los
botones debe tener como etiqueta el nombre de un color y al pulsarlo pondrÃ¡ el color
del fondo del documento del mismo color que indica.
-->
<html>
    <head>
        <title>Ejercicio 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
                $(document).ready(function () {
                    $('#rojo').click(function(event) {
                        $('.body').css('background-color', 'red');
                    });
                    $('#azul').click(function(event) {
                        $('.body').css('background-color', 'blue');
                    });
                    $('#amarillo').click(function(event) {
                        $('.body').css('background-color', 'yellow');
                    });
                    $('#verde').click(function(event) {
                        $('.body').css('background-color', 'green');
                    });
                    $('#negro').click(function(event) {
                        $('.body').css('background-color', 'black');
                    });
                });
            
        </script>
    </head>
    <body class="body">
        <div> 
            <form> 
                <h2>Seleccione un color </h2>
                <input type="button" id="rojo" value="Rojo">
                <input type="button" id="azul" value="Azul">   
                <input type="button" id="amarillo" value="Amarillo">
                <input type="button" id="verde" value="Verde">
                <input type="button" id="negro" value="Negro">
            </form>
        </div>
    </body>
</html>
